<html>

<head>
    <link rel="shortcut icon" href="static/images/dollar.png" type="image/png">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>App Details</title>

    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/font-awesome.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/bootstrap-social.css') }}" rel="stylesheet">

</head>

<body>

    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <center> App Details </center>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" rows="1" style="resize: none" readonly>{{app.name}}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Admin Email</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" rows="1" style="resize: none" readonly>{{app.admin_email}}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Homepage</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" rows="1" style="resize: none" readonly>{{app.homepage}}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Callback</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" rows="1" style="resize: none" readonly>{{app.callback}}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Client Id</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" rows="1" style="resize: none" readonly>{{app.client_id}}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Client Secret</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" rows="3" style="resize: none" readonly>{{app.client_secret}}</textarea>
                            </div>
                        </div>
                    </form>
                    <a class="btn btn-default" href="/apps/renew/{{app.client_id}}">Renew Client Secret</a>
                    <a class="btn btn-default" href="{{ url_for('authorization.home') }}">Homepage</a>
                </div>

            </div>
        </div>
        <!-- /.col-->
    </div>
    <script src=" {{ url_for('static', filename='js/jquery-1.11.1.min.js') }}"></script>
    <script src=" {{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>

</html>
